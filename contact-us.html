<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <i class="fa-solid fa-plane"></i>
        <h4><a class="brand-link" href="index.html">JSTravel</a></h4>
      </div>
      <ul class="links">
        <li><a class="link" href="index.html">Home</a></li>
        <li><a class="link" href="about-us.html">About</a></li>
        <li><a class="link" href="contact-us.html">Contact Us</a></li>
      </ul>
      <div class="search-section hide">
        <input
          class="search"
          type="search"
          placeholder="Enter a destination or keyword"
          name=""
          id="input"
        />
        <i class="magnifying fa-solid fa-magnifying-glass"></i>
        <button class="btn" id="search">Search</button>
        <button class="btn" id="clear">Clear</button>
      </div>
    </nav>
    <main class="contact">
      <div class="text">
        <h1 class="title">CONTACT US</h1>
        <p class="small-text">Get in touch</p>
      </div>
      <div class="form-section">
        <form class="form" action="">
          <label for="name">Name</label>
          <input
            placeholder="Enter your name"
            type="text"
            name="name"
            id="name"
          />
          <label for="name">Email</label>
          <input
            placeholder="Enter your Email"
            type="email"
            name="email"
            id="email"
          />
          <label for="name">Message</label>
          <textarea
            placeholder="Enter your message"
            name="message"
            id="message"
            rows="10"
          ></textarea>
          <button class="btn">Submit</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
